Version: 2
Application:
  ?:
    type: io.murano.traffic.NeutronLoadBalancer
  name: ('neutron-lb-' + generateHostname('', 0))
  balancingMethod: $.appConfiguration.method
  port: $.appConfiguration.port

Forms:
  - appConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Neutron LoadBalancer uses Neutron LBaaS API to provision load balancer.
        - name: port
          label: Port
          type: integer
          initial: 80
        - name: method
          label: Balancing Method
          type: choice
          choices:
             - [ROUND_ROBIN, 'Round-Robin']
          initial: ROUND_ROBIN
