Version: 2

Application:
  ?:
    type: io.murano.monitoring.Zabbix
  probe: $.appConfiguration.probeMethod
  name: ('murano-' + generateHostname($.appConfiguration.hostname, 1))

Forms:
  - appConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Zabbix is an enterprise-class open source distributed monitoring solution.

        - name: hostname
          type: string
          label: Hostname
          initial: 'zabbix'
          description: >-
            For your convenience instance hostname can be specified.
            Enter a name or leave blank for random name generation.
          required: false
          regexpValidator: '^(([a-zA-Z0-9#][a-zA-Z0-9-#]*[a-zA-Z0-9#])\.)*([A-Za-z0-9#]|[A-Za-z0-9#][A-Za-z0-9-#]*[A-Za-z0-9#])$'
          helpText: Optional field for a machine hostname

        - name: probeMethod
          label: Probe Method
          type: choice
          choices:
             - [HTTP, 'HTTP']
             - [ICMP, 'ICMP']
          initial: ICMP
