Version: 2

Templates:
  instance:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: generateHostname('', 0)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    keyname: $.instanceConfiguration.keyPair

Application:
  ?:
    type: io.murano.apps.SimpleWebApp
  name: $.appConfiguration.name
  instances: repeat($instance, $.appConfiguration.appInstances)
  loadBalancer: $.appConfiguration.loadBalancer

Forms:
  - appConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Clustered web application that shows html page as output.
        - name: name
          type: string
          label: Application Name
          initial: 'demo-cluster'
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed.
          minLength: 2
          maxLength: 64
          regexpValidator: '^[-\w]+$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.
        - name: appInstances
          type: integer
          label: Instance Count
          initial: 2
          minValue: 1
          maxValue: 100
          helpText: Enter an integer value between 1 and 100
        - name: loadBalancer
          type: [io.murano.traffic.NeutronLoadBalancer,io.murano.traffic.f5.NeutronLoadBalancer]
          label: Load Balancer
          description: >-
            Select an instance of load balancer to use as a front-end for the worker nodes
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}
  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which the application would be created
        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select valid image for the application. Image should have Murano agent installed and
            registered in Glance.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select the Key Pair to control access to instances. You can login to
            instances using this KeyPair after application deployment
          required: false
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select availability zone where the application would be installed.
          required: false
