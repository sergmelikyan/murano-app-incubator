Namespaces:
  =: io.murano.traffic
  std: io.murano
  res: io.murano.resources

Name: LoadBalancer

Properties:
  name:
    Contract: $.string().notNull()

  balancingMethod:
    Contract: $.string().notNull()

  port:
    Contract: $.int().notNull()

  virtualIp:
     Contract: $.string()
     Usage: Out

Workflow:
  createPool:

  addMember:
    Arguments:
      instance:
        Contract: $.class(res:Instance).notNull()
