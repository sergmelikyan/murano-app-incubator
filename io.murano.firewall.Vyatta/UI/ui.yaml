Version: 2

Application:
  ?:
    type: io.murano.firewall.Vyatta
  port: $.appConfiguration.port
  name: ('vyatta-' + generateHostname('', 0))

Forms:
  - appConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Vyatta provides software-based virtual router, virtual firewall and VPN products for Internet Protocol networks (IPv4 and IPv6).

        - name: port
          label: Port
          type: integer
          initial: 80
