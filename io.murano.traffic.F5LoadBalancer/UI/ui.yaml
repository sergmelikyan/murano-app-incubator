Version: 2
Application:
  ?:
    type: io.murano.traffic.F5LoadBalancer
  name: ('f5-lb-' + generateHostname('', 0))
  balancingMethod: $.appConfiguration.method
  port: $.appConfiguration.port

Forms:
  - appConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: F5 BIG-IP Local Traffic Management used provision load balancer.
        - name: port
          label: Port
          type: integer
          initial: 80
        - name: method
          label: Balancing Method
          type: choice
          choices:
             - [LB_METHOD_ROUND_ROBIN, 'Round-Robin']
             - [LB_METHOD_LEAST_CONNECTION_MEMBER, 'Least Connection Member']
             - [LB_METHOD_LEAST_SESSIONS, 'Least Sessions Member']
          initial: ROUND_ROBIN
